		<form id="purchase-form">
		  <h5>Order Details</h5>
		  <div class="form-row">
		    <div class="form-group col-md-3">
		      <label for="inputItem">Item Number</label>
		      <input type="text" class="form-control" id="inputItem" placeholder="Rock Number">
		    </div>	
		    <div class="form-group col-md-3">
		      <label for="inputNumberOfOrders">Number of Orders</label>
		      <input type="text" class="form-control" id="inputNumberOfOrders">
		    </div>			    	  	
		  </div>		  
		  <div class="form-row">
		    <div class="form-group col-md-3">
		      <label for="inputFirstName">First Name</label>
		      <input type="text" class="form-control" id="inputFirstName" placeholder="Tyler">
		    </div>	
		    <div class="form-group col-md-3">
		      <label for="inputLastName">Last Name</label>
		      <input type="text" class="form-control" id="inputLastName" placeholder="Vu">
		    </div>			    	  	
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Email</label>
		      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Shipping Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Shipping Address 2</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State</label>
		      <select id="inputState" class="form-control">
		        <option selected>Choose...</option>
		        <option>California</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <h5>Payment Method</h5>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputCardName">Name on Card</label>
		      <input type="text" class="form-control" id="inputCardName" placeholder="Tyler Vu">
		    </div>		    	  	
		    <div class="form-group col-md-6">
		      <label for="inputCardNumber">Card Number</label>
		      <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
		    </div>
		    <div class="form-group col-md-1">
		      <label for="inputExpiration">Expiration Date</label>
		      <input type="text" class="form-control" id="inputExpiration" placeholder="XX/XX">
		    </div>		
		    <div class="form-group col-md-1">
		      <label for="inputCSC">CSC</label>
		      <input type="text" class="form-control" id="inputCSC" placeholder="XXX">
		    </div>		        
		  </div>	
		  <div class="form-group">
		    <label for="inputBillingAddress">Billing Address</label>
		    <input type="text" class="form-control" id="inputBillingAddress" placeholder="1234 Main St">
		  </div>
		  <div class="form-group">
		    <label for="inputBillingAddress2">Billing Address 2</label>
		    <input type="text" class="form-control" id="inputBillingAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputBillingCity">City</label>
		      <input type="text" class="form-control" id="inputBillingCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputBillingState">State</label>
		      <select id="inputBillingState" class="form-control">
		        <option selected>Choose...</option>
		        <option>California</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputBillingZip">Zip</label>
		      <input type="text" class="form-control" id="inputBillingZip">
		    </div>
		  </div>		  	  	  
		  <button type="submit" class="btn btn-primary">Place Order</button>
